<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
    </head>
    <body>
        <fieldset>
            <legend>Create User ID</legend>
            Domain: <input type="text" name="group" value="" required="required"/>
            <br />
            Username: <input type="text" name="identity" value="" required="required"/>
        </fieldset>
        <fieldset>
            <legend>User Metadata</legend>
            Department: <input type="text" name="dept" value="" required="required"/>
            <br />
            Display Name: <input type="text" name="name" value="" required="required"/>
        </fieldset>
        <fieldset>
            <legend>Require Admin Approval</legend>
            Yes: <input type="radio" name="approval" value="true" checked="checked" required="required"/>
            <br />
            No: <input type="radio" name="approval" value="false" required="required"/>
        </fieldset>
        <input type="submit" value="Click to Submit" />
    </body>
</html>
